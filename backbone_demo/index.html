<!doctype html>
<html lang="ja" data-framework="backbonejs">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Backbone.js - TodoMVC</title>
		<link rel="stylesheet" href="./assets/base.css">
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>Todo List</h1>
				<input id="new-todo" placeholder="することを入力してください" autofocus>
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">すべて完了済みにする</label>
				<ul id="todo-list"></ul>
			</section>
			<footer id="footer"></footer>
		</section>
		<footer id="info">
			<p>項目はダブルクリックすると編集できます</p>
			<p>作: <a href="https://github.com/addyosmani">Addy Osmani</a></p>
			<p><a href="http://todomvc.com">TodoMVC</a>の一部として開発</p>
		</footer>
		<!--
			Backbone.js（で利用するunderscore.js）が使用するviewのテンプレートを定義
			ここでのテンプレートの記述はHTML内にPHPのコードを記載する方法と同じようなものなので難しいことはないと思う
			注意すべき点は，<%=  %>と<%-  %>の違い。
			<%-  %>はエスケープ処理がなされるため，純粋なデータの出力などに利用
			<%=  %>はエスケープ処理が行われないため，コードの記述などが可能（この例では三項演算子を利用するなどを行っている）
	 	-->
		<!-- todoの個別のアイテムに関するテンプレート -->
		<script type="text/template" id="item-template">
			<div class="view">
				<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
				<label><%- title %></label>
				<button class="destroy"></button>
			</div>
			<input class="edit" value="<%- title %>">
		</script>
		<!-- todoの状態を管理するための情報を表示するためのテンプレート -->
		<script type="text/template" id="stats-template">
			<span id="todo-count">残り<strong><%= remaining %></strong>件</span>
			<ul id="filters">
				<li>
					<a class="selected" href="#/">すべて</a>
				</li>
				<li>
					<a href="#/active">未了</a>
				</li>
				<li>
					<a href="#/completed">完了済み</a>
				</li>
			</ul>
			<% if (completed) { %>
			<button id="clear-completed">完了済みの項目を消去 (<%= completed %>件)</button>
			<% } %>
		</script>
		<!-- JSファイルの読み込み -->
		<script src="./js/lib/jquery.min.js"></script>
		<script src="./js/lib/underscore.js"></script>
		<script src="./js/lib/backbone-min.js"></script>
		<script src="./js/lib/backbone.localStorage-min.js"></script>
		<script src="./js/models/todo.js"></script>
    <script src="./js/collections/todos.js"></script>
		<script src="./js/views/todo-view.js"></script>
		<script src="./js/views/app-view.js"></script>
		<script src="./js/routers/router.js"></script>
		<script src="./js/app.js"></script>
	</body>
</html>
